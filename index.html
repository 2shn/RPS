<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Electrolize&family=Jaldi:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Rock paper scissor :)</h1>
        <p class="developer">By 2shn on Github</p>
    </header>
    
    <main>
        <section class="game-settings">
            <p>Enter the number of rounds you want to play:</p>
            <input class="rounds-input" type="text" placeholder="..number...">
            <button class="start-game-btn">Start</button>
        </section>
        
        <section class="game-play">
            <div class="left">
                <h2>Round <span class="round-number">1</span></h2>
                <div class="player-choice">
                    <p>Choose:</p>
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissor</button>
                </div>

                <h3>
                    Computer choice is => <span class="computer-choice"></span>
                </h3>

            </div>

            <div class="right">
                <h2>Game result</h2>
                <p>Player score: <span class="player-score">0</span></p>
                <p>Computer score: <span class="computer-score">0</span></p>
                <button class="new-round">New game?</button>
            </div>
        </section>
    </main>

</body>

</html>
